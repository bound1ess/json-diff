<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSON Diff Viewer</title>
		<link rel="stylesheet" href="public/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="public/css/main.css">
		<script src="public/js/jquery/jquery.js"></script>
		<script src="public/js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<textarea id="first-json" class="form-control" rows="10">{}</textarea>
				</div>
				<div class="col-md-6">
					<textarea id="second-json" class="form-control" rows="10">{}</textarea>
				</div>
			</div>
			<div id="view-diff-container">
				<button class="btn btn-lg btn-primary" id="view-diff">Show difference</button>
			</div>
			<div id="diff-filters">
				<hr>
				<button data-is="*" class="btn btn-lg btn-primary">All</button>
				<button data-is="added" class="btn btn-lg btn-success">Only Added</button>
				<button data-is="deleted" class="btn btn-lg btn-danger">Only Deleted</button>
				<button data-is="changed" class="btn btn-lg btn-warning">Only Changed</button>
			</div>
			<div id="diff"></div>
		</div>
	</body>
</html>
